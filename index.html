<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="card__image">
        <picture>
          <source
            srcset="/images/image-header-mobile.jpg"
            media="(min-width: 800px)"
          />
          <img src="/images/image-header-desktop.jpg" alt="header image" />
        </picture>
      </div>
      <div class="card__content">
        <h1 class="card__header">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card__description">
          Get insights that help your business grow. Discover the benefits of
          data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="card_stats">
          <div class="card__stats-item">
            <span>10k+</span>
            <p>companies</p>
          </div>
          <div class="card__stats-item">
            <span>314</span>
            <p>templates</p>
          </div>
          <div class="card__stats-item">
            <span>12m+</span>
            <p>queries</p>
          </div>
        </div>
      </div>
    </section>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mcdud" target="_blank">Maciej Duda</a>.
  </div> -->
  </body>
</html>
